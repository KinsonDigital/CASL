name: Add Issue to Project


defaults:
  run:
    shell: pwsh


on:
  workflow_dispatch:
  issues:
    types: opened


jobs:
  add_issue_to_project:
    name: Add Issue to Project
    runs-on: ubuntu-latest
    steps:
    - name: Set Up Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - name: Add Issue
      run: |
        $filePath = "${{ github.event_path }}";
        $content = Get-Content -Path $filePath;
        Write-Output $content;
        
        echo "The issue number is ${{ github.event.issue.number }}"
