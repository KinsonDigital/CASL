name: Build - Test - Publish Artifacts

on:
  workflow_dispatch:
  pull_request:
    branches: [ release/v* ]

jobs:
  Perform_Pre_Release:
    name: Perform Pre-Release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Execute Unit Tests
      run: dotnet test "${{ github.workspace }}\\Testing\\CASLTests\\CASLTests.csproj" -c Debug --collect:"XPlat Code Coverage"

    - name: Codecov
      uses: codecov/codecov-action@v1.5.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: "${{ github.workspace }}\\Testing\\CASLTests\\TestResults\\**\\coverage.cobertura.xml"

    - name: Publish Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: CASL
        path: "${{ github.workspace }}\\CASL\\bin\\Debug\\net5.0"
        error: There was an issue uploading the build artifact

